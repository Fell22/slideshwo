<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Silent Planet Slideshow</title>
</head>
<body>
    <header class="clearfix">
        <img src="/images/logo.jpg">
        <h1>Silent Planet</h1>
    </header>

    <section>
    </section>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="/images/21.jpg" style="width:100%">
      <div class="text">Garrett Russel</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="/images/2.jpg" style="width:100%">
      <div class="text">The Band</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/images/3.jpg" style="width:100%">
      <div class="text">Band Logo</div>
    </div>
  
    <!-- Next and previous buttons -->
   
  </div>
  <br>
  <script>
    window.onload = function() {
        var d = new Date();
        document.getElementById("copyright").innerHTML = d.getFullYear();
    }
    </script>
    <footer>
        <p>&copy <span id="copyright"></span> Carson Bischoff Productions</p>
    </footer>


<script>
    let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 5000); // Change image every 2 seconds
}

</script>


</body>
</html>
